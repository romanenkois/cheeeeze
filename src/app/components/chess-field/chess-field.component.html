<div
    class="wrapper"
    (click)="this.fieldSelected()"
    [class.white-cell]="this.fieldColor() == 'white'"
    [class.black-cell]="this.fieldColor() == 'black'"
    [class.selected]="this.onFocus() == 'selected'"
    [class.to-be-moved]="this.onFocus() == 'toBeMoved'"
    [class.to-be-attacked]="this.onFocus() == 'toBeAttacked'"
>
    <p *ngIf="this.showIndex()">
        {{ this.position()[0] }}
        {{ this.position()[1] }}
    </p>
    <div class="picture">
        <img
            *ngIf="this.field().piece != 'empty'"
            [src]="this.piecePicture()"
            [alt]="
                this.field().piece != 'empty'
                    ? this.field().piece + ' ' + this.field().faction
                    : ''
            "
        />
    </div>
</div>
